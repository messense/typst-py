[package]
name = "typst-py"
version = "0.7.1"
edition = "2021"
description = "Python binding to typst"
license = "Apache-2.0"
repository = "https://github.com/messense/typst-py"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]

[dependencies]
chrono = { version = "0.4.24", default-features = false, features = ["clock", "std"] }
codespan-reporting = "0.11"
comemo = "0.3"
dirs = "5"
flate2 = "1"
memmap2 = "0.6"
pyo3 = { version = "0.19.0", features = ["abi3-py37"] }
same-file = "1"
siphasher = "0.3"
tar = "0.4"
typst = { git = "https://github.com/typst/typst.git", tag = "v0.7.0" }
typst-library = { git = "https://github.com/typst/typst.git", tag = "v0.7.0" }
ureq = { version = "2", default-features = false, features = ["gzip", "socks-proxy"] }
walkdir = "2"

[target.'cfg(target_os = "linux")'.dependencies]
openssl = { version = "0.10", optional = true }

[features]
default = ["rustls"]
rustls = ["ureq/tls"]
native-tls = ["ureq/native-tls"]
native-tls-vendored = ["native-tls", "openssl/vendored"]
