          CFLAGS_aarch64_unknown_linux_gnu: "-D__ARM_ARCH=8"
        with:
          target: ${{ matrix.target }}
          args: --release --out dist ${{ matrix.extra-build-args || '' }}
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v3
